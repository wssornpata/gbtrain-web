<div class="search-component" id="search-component">
	<ng-template #customItemTemplate let-model="item" let-index="index">
		<h5>This is: {{ model.stationName }} Full Name: {{ model.stationFullname }}
			Index: {{ index }}</h5>
	</ng-template>
	<div>
		<div>
			<label for="source">Source:</label>
			<input
				id="source"
				[(ngModel)]="source"
				[typeahead]="stations"
				[typeaheadOptionField]="'stationName'"
				[typeaheadOptionsLimit]
				[typeaheadMinLength]="0"
				[typeaheadItemTemplate]="customTemplate"
				class="form-control"
				placeholder="Enter source"
				required />
		</div>
		<div>
			<label for="destination">Destination:</label>
			<input
				id="destination"
				[(ngModel)]="destination"
				[typeahead]="stations"
				[typeaheadOptionField]="'stationName'"
				[typeaheadOptionsLimit]
				[typeaheadMinLength]="0"
				[typeaheadItemTemplate]="customTemplate"
				class="form-control"
				placeholder="Enter destination"
				required />
		</div>
		<ng-template #customTemplate let-model="item">
			{{ model.stationName }} ({{ model.stationFullname }})
		</ng-template>

		<div class="btn-group button-panel" dropdown>
			<button id="button-basic" dropdownToggle type="button"
				class="btn btn-success dropdown-toggle"
				aria-controls="dropdown-basic">
				{{ type }} <span class="caret"></span>
			</button>
			<ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
				role="menu" aria-labelledby="button-basic">
				<li role="menuitem" *ngFor="let type of types">
					<a class="dropdown-item" (click)="selectedType(type.id)">{{type.id}}.
						{{type.description}}</a>
				</li>
			</ul>
			<button class="btn btn-primary" (click)="fetchData()">Submit</button>
		</div>

	</div>
</div>

<div *ngIf="responseData">
	<h3>Response Data:</h3>
	<pre>{{ responseData }}</pre>
</div>
