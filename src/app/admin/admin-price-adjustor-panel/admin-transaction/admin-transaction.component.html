<div
	class="d-flex flex-column justify-content-center align-item-center body-content">
	<div>
		<h1>Transaction History</h1>
	</div>

	<table class="table table-bordered transaction-table text-center">
		<thead>
			<tr>
				<th scope="col" class="col-1">Id</th>
				<th scope="col" class="col-2">Origin</th>
				<th scope="col" class="col-2">Destination</th>
				<th scope="col" class="col-1">Price</th>
				<th scope="col" class="col-1">Type</th>
				<th scope="col" class="col-3">Create Date</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let transaction of paginatedTransactions; let i = index">
				<td>{{ transaction.id }}</td>
				<td>{{ transaction.origin }}</td>
				<td>{{ transaction.destination }}</td>
				<td>{{ transaction.price }}</td>
				<td>{{ transaction.type }}</td>
				<td>{{ dateService.formatDate(transaction.createDatetime) }}</td>
			</tr>
		</tbody>
	</table>

	<pagination
		[totalItems]="totalItems"
		[(ngModel)]="currentPage"
		[itemsPerPage]="itemsPerPage"
		[maxSize]="5"
		[boundaryLinks]="true"
		[rotate]="true"
		(pageChanged)="pageChanged($event)"
		class="pagination-fixed d-flex justify-content-center">
	</pagination>
</div>
